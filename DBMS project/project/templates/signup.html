{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Signup</title>
    
    <link rel="stylesheet"  href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-4 ">



</div>
<div class="col-md-4 mt-4 ">
   <h2 class="text-white text-center">Signup Here</h2>
   <form action="/signup" method="post">{% csrf_token %}

    <label class="text-white mt-2">Username</label>
    <div class="form-group">
        <input type="text"  class="form-control" name="username" required>
    </div>

    <label class="text-white mt-2">Email</label>
    <div class="form-group">
        <input type="text"  class="form-control" name="email" required>
    </div>

    <label class="text-white mt-2">Password</label>
    <div class="form-group">
        <input type="password"  class="form-control" name="pass1" required>
    </div>

    <label class="text-white mt-2">Confirm Password</label>
    <div class="form-group">
        <input type="password"  class="form-control" name="pass2" required>
    </div>
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-primary mt-3" type="submit">Register</button>
        
      </div>

   </form>
   <p class="text-white mt-2">Already a User?<a href="/login">Login</a></p>
</div> 

    





</div>
</div>
    



</body>
</html>
