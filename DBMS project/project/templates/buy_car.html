<!-- myproject/cars/templates/buy_car.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CarEzy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              
             
              
              <li class="nav-item">
                <a type="button" class="btn btn-outline-info" href="/sell/">Sell</a>
              </li>
              
              <li class="nav-item">
                <a type="button" class="btn btn-outline-success" href="/buy">Buy</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
      <div class="col-md-8 mx-auto">
        <h1>Available Cars for Sale</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Manufacturer</th>
              <th>Year</th>
              <th>Seats</th>
              <th>Fuel Type</th>
              <th>Mileage</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            {% for car in cars %}
            <tr>
              <td>{{ car.manufacturer_name }}</td>
              <td>{{ car.manufacture_year }}</td>
              <td>{{ car.number_of_seats }}</td>
              <td>{{ car.fuel_type }}</td>
              <td>{{ car.mileage }}Km</td>
              <td>&#x20B9;{{ car.quote_price }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
